<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>

        <link rel="stylesheet" href="./res/styles/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="./res/styles/layout.css">
    </head>

    <body class="d-flex justify-content-center">
        <div id="main">
            <div class="d-flex flex-column">
                <h1 class="align-self-center m-3">Formulário de Empréstimo</h1>
                <form action="" method="post">
                    <div class="d-flex flex-wrap gap-3">
                        <div class="mb-3">
                            <label for="input-nome" class="form-label">Nome</label>
                            <input
                                id="input-nome"
                                type="text"
                                class="form-control"
                                name="nome"
                            />
                        </div>
                        
                        <div class="mb-3">
                            <label for="" class="form-label">CPF</label>
                            <input
                                type="text"
                                class="form-control"
                                maxlength="14"
                                name="cpf"
                                oninput="format_cpf(this)"
                                title="xxx.xxx.xxx-xx"
                                placeholder="xxx.xxx.xxx-xx"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-email" class="form-label">E-mail</label>
                            <input
                                id="input-email"
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="abc@mail.com"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-telephone" class="form-label">Telefone</label>
                            <input
                                id="input-telephone"
                                type="tel"
                                class="form-control"
                                maxlength="15"
                                name="telefone"
                                oninput="format_telefone(this)"
                                title="(xx) xxxxx-xxxx"
                                placeholder="(xx) xxxxx-xxxx"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-genero" class="form-label">Gênero</label>
                            <small>(Digite caso for outro)</small>
                            <input
                                id="input-genero"
                                type="text"
                                class="form-control"
                                list="genero" 
                                name="genero"
                            />
                            <datalist id="genero">
                                <option value="Masculino"></option>
                                <option value="Feminino"></option>
                                <option value="Não-Binário"></option>
                            </datalist>
                        </div>
                        
                        <div class="mb-3">
                            <label for="input-nascimento" class="form-label">Data de Nascimento</label>
                            <input
                                id="input-nascimento"
                                type="date"
                                class="form-control"
                                name="nascimento"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-escolaridade" class="form-label">Escolaridade</label>
                            <select class="form-control" name="escolaridade" id="input-escolaridade">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="Ensino Fundamental I">Ensino Fundamental I</option>
                                <option value="Ensino Fundamental II">Ensino Fundamental II</option>
                                <option value="Ensino Médio">Ensino Médio</option>
                                <option value="Ensino Superior">Ensino Superior</option>
                                <option value="Pós Graduação">Pós Graduação</option>
                            </select>
                        </div>
    
                        <div class="mb-3">
                            <label for="input-uf" class="form-label">Unidade Federativa</label>
                            <input
                                id="input-uf"
                                type="text"
                                class="form-control"
                                list="uf" 
                                name="uf"
                            />
                            <datalist id="uf">
                                <option value="AC"></option>
                                <option value="AL"></option>
                                <option value="AP"></option>
                                <option value="AM"></option>
                                <option value="BA"></option>
                                <option value="CE"></option>
                                <option value="DF"></option>
                                <option value="ES"></option>
                                <option value="GO"></option>
                                <option value="MA"></option>
                                <option value="MT"></option>
                                <option value="MS"></option>
                                <option value="MG"></option>
                                <option value="PA"></option>
                                <option value="PB"></option>
                                <option value="PR"></option>
                                <option value="PE"></option>
                                <option value="PI"></option>
                                <option value="RJ"></option>
                                <option value="RN"></option>
                                <option value="RS"></option>
                                <option value="RO"></option>
                                <option value="RR"></option>
                                <option value="SC"></option>
                                <option value="SP"></option>
                                <option value="SE"></option>
                                <option value="TO"></option>
                            </datalist>
                        </div>
    
                        <div class="mb-3">
                            <label for="input-cep" class="form-label">CEP</label>
                            <input
                                id="input-cep"
                                type="text"
                                class="form-control"
                                maxlength="9"
                                name="cep"
                                oninput="format_cep(this)"
                                title="xxxxx-xxx"
                                placeholder="xxxxx-xxx"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-civil" class="form-label">Estado Civil</label>
                            <select class="form-control" name="civil" id="input-civil">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="Solteiro(a)">Solteiro(a)</option>
                                <option value="Casado(a)">Casado(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="Viúvo(a)">Viúvo(a)</option>
                                <option value="Separado(a)">Separado(a)</option>
                            </select>
                        </div>
                        
    
                        <div class="mb-3">
                            <label class="form-label" for="temfilhos"> Tem filhos?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="true" name="temfilhos" id="simfilhos">
                                <label class="form-check-label" for="simfilhos">Sim</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="false" name="temfilhos" id="naofilhos" selected>
                                <label class="form-check-label" for="naofilhos">Não</label>
                            </div>
                        </div>

                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="./res/js/bootstrap/bootstrap.bundle.min.js"></script>
        <!--My own script-->
        <script src="./res/js/index.js"></script>
    </body>
</html>
