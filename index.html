<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>

        <link rel="stylesheet" href="./res/styles/bootstrap/bootstrap.min.css">
        <script src="./res/js/index.js"></script>
    </head>

    <body>
        <div id="main" class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <h1>Formulário de Empréstimo</h1>
                <div class="d-flex gap-2">
                    <div class="mb-3">
                        <label for="" class="form-label">Nome</label>
                        <input
                            type="text"
                            class="form-control"
                            name="nome"
                            aria-describedby="helpId"
                            placeholder=""
                        />
                    </div>
                    
                    <div class="mb-3">
                        <label for="" class="form-label">CPF</label>
                        <input
                            type="text"
                            class="form-control"
                            maxlength="14"
                            name="cpf"
                            oninput="cpf(this)"
                            title="xxx.xxx.xxx-xx"
                            placeholder="xxx.xxx.xxx-xx"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">E-mail</label>
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            placeholder="abc@mail.com"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Telefone</label>
                        <input
                            type="text"
                            class="form-control"
                            maxlength="15"
                            name="telefone"
                            oninput="telefone(this)"
                            title="(xx) xxxxx-xxxx"
                            placeholder="(xx) xxxxx-xxxx"
                        />
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="./res/js/bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
