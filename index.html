<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>

        <link rel="stylesheet" href="./res/styles/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="./res/styles/layout.css">
    </head>

    <body class="d-flex justify-content-center">
        <div class="d-flex flex-column" id="main">
                <h1 class="align-self-center m-3">Formulário de Empréstimo</h1>
                <form id="form">
                    <div class="d-flex flex-wrap gap-3">
                        <div class="mb-3">
                            <label for="input-nome" class="form-label">Nome</label>
                            <input
                                id="input-nome"
                                type="text"
                                class="form-control"
                                name="nome"
                            />
                        </div>
                        
                        <div class="mb-3">
                            <label for="" class="form-label">CPF</label>
                            <input
                                type="text"
                                class="form-control"
                                maxlength="14"
                                name="cpf"
                                oninput="format_cpf(this)"
                                title="xxx.xxx.xxx-xx"
                                placeholder="xxx.xxx.xxx-xx"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-email" class="form-label">E-mail</label>
                            <input
                                id="input-email"
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="abc@mail.com"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-telephone" class="form-label">Telefone</label>
                            <input
                                id="input-telephone"
                                type="tel"
                                class="form-control"
                                maxlength="15"
                                name="telefone"
                                oninput="format_telefone(this)"
                                title="(xx) xxxxx-xxxx"
                                placeholder="(xx) xxxxx-xxxx"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-genero" class="form-label">Gênero</label>
                            <select class="form-control" name="genero" id="input-genero">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Não-Binário">Não-Binário</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="input-nascimento" class="form-label">Data de Nascimento</label>
                            <input
                                id="input-nascimento"
                                type="date"
                                class="form-control"
                                name="nascimento"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-escolaridade" class="form-label">Escolaridade</label>
                            <select class="form-control" name="escolaridade" id="input-escolaridade">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="Ensino Fundamental I">Ensino Fundamental I</option>
                                <option value="Ensino Fundamental II">Ensino Fundamental II</option>
                                <option value="Ensino Médio">Ensino Médio</option>
                                <option value="Ensino Superior">Ensino Superior</option>
                                <option value="Pós Graduação">Pós Graduação</option>
                            </select>
                        </div>
    
                        <div class="mb-3">
                            <label for="input-uf" class="form-label">Unidade Federativa</label>
                            <input
                                id="input-uf"
                                type="text"
                                class="form-control"
                                list="uf" 
                                name="uf"
                            />
                            <datalist id="uf">
                                <option value="AC"></option>
                                <option value="AL"></option>
                                <option value="AP"></option>
                                <option value="AM"></option>
                                <option value="BA"></option>
                                <option value="CE"></option>
                                <option value="DF"></option>
                                <option value="ES"></option>
                                <option value="GO"></option>
                                <option value="MA"></option>
                                <option value="MT"></option>
                                <option value="MS"></option>
                                <option value="MG"></option>
                                <option value="PA"></option>
                                <option value="PB"></option>
                                <option value="PR"></option>
                                <option value="PE"></option>
                                <option value="PI"></option>
                                <option value="RJ"></option>
                                <option value="RN"></option>
                                <option value="RS"></option>
                                <option value="RO"></option>
                                <option value="RR"></option>
                                <option value="SC"></option>
                                <option value="SP"></option>
                                <option value="SE"></option>
                                <option value="TO"></option>
                            </datalist>
                        </div>
    
                        <div class="mb-3">
                            <label for="input-cep" class="form-label">CEP</label>
                            <input
                                id="input-cep"
                                type="text"
                                class="form-control"
                                maxlength="9"
                                name="cep"
                                oninput="format_cep(this)"
                                title="xxxxx-xxx"
                                placeholder="xxxxx-xxx"
                            />
                        </div>
    
                        <div class="mb-3">
                            <label for="input-civil" class="form-label">Estado Civil</label>
                            <select class="form-control" name="civil" id="input-civil">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="Solteiro(a)">Solteiro(a)</option>
                                <option value="Casado(a)">Casado(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="Viúvo(a)">Viúvo(a)</option>
                                <option value="Separado(a)">Separado(a)</option>
                            </select>
                        </div>
                        
    
                        <div class="mb-3">
                            <label class="form-label" for="temfilhos"> Tem filhos?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="Sim" name="temfilhos" id="simfilhos">
                                <label class="form-check-label" for="simfilhos">Sim</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="Não" name="temfilhos" id="naofilhos">
                                <label class="form-check-label" for="naofilhos">Não</label>
                            </div>
                        </div>

                        <div id="num-filhos" class="mb-3">
                            <label for="input-num-filhos" class="form-label">Quantos filhos?</label>
                            <input 
                                id="input-num-filhos"
                                type="number" 
                                class="form-control"
                                name="num-filhos"
                                min="1"
                                max="99"
                                onKeyPress="if(this.value.length>1) return false;"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="input-status" class="form-label">Status de Emprego</label>
                            <select class="form-control" name="status" id="input-status">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="Funcionário">Funcionário/Empregado</option>
                                <option value="Trabalhador Autônomo">Trabalhador Autônomo</option>
                                <option value="Trabalhador Terceirizado">Trabalhador Terceirizado/Prestador de Serviço</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="cobrarbanco">Cobrar através de um banco?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="Sim" name="cobrarbanco" id="simcobrar">
                                <label class="form-check-label" for="simcobrar">Sim</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="Não" name="cobrarbanco" id="naocobrar">
                                <label class="form-check-label" for="naocobrar">Não</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="input-salario" class="form-label">Qual seu salário mensal?</label>
                            <select class="form-control" name="salario" id="input-salario">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="-1">Menos de 1 salário mínimo</option>
                                <option value="1">1 salário mínimo</option>
                                <option value="2-3">De 2 a 3 salários mínimos</option>
                                <option value="4-5">De 4 a 5 salários mínimos</option>
                                <option value="6-7">De 6 a 7 salários mínimos</option>
                                <option value="6-7">Mais de 7 salários mínimos</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="input-emprestimo" class="form-label">Quanto dinheiro irá emprestar?</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text">R$</span>
                                <input 
                                    id="input-emprestimo"
                                    type="number" 
                                    name="emprestimo" 
                                    class="form-control"
                                />
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="input-finalidade" class="form-label">Para que precisa do empréstimo?</label>
                            <select class="form-control" name="finalidade" id="input-finalidade">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="Negócio">Para o meu negócio</option>
                                <option value="Compra de Bens">Para compra de bens</option>
                                <option value="Investimento">Para um investimento</option>
                                <option value="Dívidas">Para quitação de dívidas</option>
                                <option value="Pessoal">Para uso pessoal</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="./res/js/bootstrap/bootstrap.bundle.min.js"></script>
        <!--My scripts-->
        <script src="./res/js/index.js"></script>
        <script src="./res/js/formatters.js"></script>
    </body>
</html>
